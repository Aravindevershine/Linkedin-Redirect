  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right top, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      color: #fff;
      animation: slideUp 0.8s ease;
    }

    .card h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .button {
      display: block;
      background-color: #0a66c2;
      color: white;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px auto;
      max-width: 280px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #004182;
      transform: scale(1.05);
    }

    .whatsapp {
      background-color: #25D366;
    }

    .whatsapp:hover {
      background-color: #1DA851;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #ccc;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }
      .card h1 {
        font-size: 22px;
      }
      .card p {
        font-size: 14px;
      }
      .button {
        width: 100%;
        font-size: 15px;
        padding: 16px 0;
      }
    }
  </style>
</head>
