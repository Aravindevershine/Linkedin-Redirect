<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nithin Aditya S – Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #f1f4f9, #e0f7fa, #fcefe9, #f4e2d8);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 36px 28px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      color: #222;
      animation: fadeIn 1s ease;
    }

    .card h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 15px;
      margin-bottom: 30px;
      color: #555;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.5);
      padding: 12px 20px;
      margin: 12px auto;
      border-radius: 10px;
      color: #333;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      border: 1px solid #ccc;
      max-width: 280px;
    }

    .social-button i {
      font-size: 17px;
      opacity: 0.7;
    }

    .social-button:hover {
      background: rgba(255, 255, 255, 0.7);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 28px 20px;
      }
      .card h1 {
        font-size: 22px;
      }
      .card p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Nithin Aditya S</h1>
    <p>Let’s connect professionally</p>

    <!-- LinkedIn Button -->
    <a class="social-button" href="https://www.linkedin.com/in/nithin-aditya" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn Profile
    </a>

    <!-- WhatsApp Button (Toggle below) -->
    <script>
      const showWhatsApp = true; // Change to false to hide WhatsApp

      if (showWhatsApp) {
        document.write(`
          <a class="social-button" href="https://wa.me/919895293939" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp Me
          </a>
        `);
      }
    </script>

    <div class="footer">© 2025 Nithin Aditya</div>
  </div>

</body>
</html>
