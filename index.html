<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Redirect</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 100px;
        background: #f9f9f9;
      }
      a.button {
        display: inline-block;
        background-color: #0077b5;
        color: white;
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 8px;
        text-decoration: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("source") === "qr") {
        document.write(`
          <h2>Open Aravind's LinkedIn Profile</h2>
          <p>Tap below to view the profile in your browser or LinkedIn app:</p>
          <a class="button" href="https://www.linkedin.com/in/aravindar24" target="_blank">Open LinkedIn</a>
        `);
      } else {
        document.write("<h2>Access Denied</h2><p>This page is only accessible via a valid QR code.</p>");
      }
    </script>
  </body>
</html>
