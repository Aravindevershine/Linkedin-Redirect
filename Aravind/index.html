<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aravind's LinkedIn</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #f9fbfc, #e3eef7);
        margin: 0;
        padding: 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .card {
        background: white;
        border-radius: 16px;
        border: 1px solid gold;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
        padding: 40px 30px;
        max-width: 400px;
        width: 90%;
        animation: fadeIn 1.2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 3px solid #0077b5;
      }

      h2 {
        margin: 0 0 10px;
        font-size: 24px;
        color: #333;
        font-family: "Merriweather", serif;
      }

      .quote {
        font-style: italic;
        font-size: 14px;
        color: #999;
        margin-bottom: 20px;
      }

      p {
        margin: 0 0 20px;
        color: #555;
        font-size: 15px;
      }

      .button {
        display: inline-block;
        background-color: #0077b5;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
        animation: pulse 1.5s ease-in-out 1;
      }

      .button:hover {
        background-color: #005c8a;
        transform: translateY(-1px);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .reveal-btn {
        background: none;
        border: none;
        color: #0077b5;
        font-size: 14px;
        margin-top: 15px;
        cursor: pointer;
        text-decoration: underline;
      }

      #message {
        display: none;
        font-size: 14px;
        margin-top: 10px;
        color: #333;
      }

      .footer {
        margin-top: 20px;
        font-size: 13px;
        color: #aaa;
      }

      .easter-egg {
        font-size: 12px;
        color: #ccc;
        margin-top: 6px;
      }

      .easter-egg a {
        text-decoration: none;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="avatar"
        src="https://avatars.githubusercontent.com/u/9919?s=200&v=4"
        alt="Aravind's Photo"
      />
      <h2>Aravind MBA</h2>
      <p class="quote">"Leadership is not about titles, it's about impact."</p>
      <p>Connect with me on LinkedIn</p>
      <a
        class="button"
        href="https://linkedin.com/in/aravindar24"
        target="_blank"
        id="linkedinBtn"
        >Open LinkedIn Profile</a
      >
      <button class="reveal-btn" onclick="toggleMessage()">Why this matters</button>
      <p id="message">
        This moment was made possible by your mentorship and vision. Thank you, Sir!
      </p>
    </div>
    <div class="footer">
      Powered by GitHub Pages
      <div class="easter-egg">
        <a href="about.html" title="Hidden message">A.</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
      function toggleMessage() {
        const msg = document.getElementById("message");
        msg.style.display = msg.style.display === "none" ? "block" : "none";
      }

      document.getElementById("linkedinBtn").addEventListener("click", function () {
        confetti({
          particleCount: 80,
          spread: 70,
          origin: { y: 0.6 },
        });
      });
    </script>
  </body>
</html>
