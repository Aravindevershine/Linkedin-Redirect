<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mrs. Monika Surana</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdf2f8, #e0f7fa);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #444;
    }
    .card {
      background-color: white;
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      animation: fadeIn 1.2s ease;
    }
    .quote {
      font-family: 'Lora', serif;
      font-size: 1.5rem;
      font-style: italic;
      color: #6a1b9a;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #0a66c2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #004182;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <p class="quote">“Behind every strong organization, there’s someone quietly cheering and guiding from the heart.”</p>
    <a href="https://www.linkedin.com/in/suranamonika/" class="btn" target="_blank">Visit Monika Surana’s LinkedIn</a>
  </div>
</body>
</html>
